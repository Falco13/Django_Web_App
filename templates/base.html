<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Главная</a>
                </li>
                {% if request.user.is_authenticated %}
                <li class="nav-item active"><a class="nav-link" href="{% url 'add_post' %}">Добавить публикацию</a></li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="/about">О сайте</a>
                </li>
            </ul>
            {% if request.user.is_authenticated %}
            Добро пожаловать, {{ user.username }}&ensp;<a class="btn btn-warning" href="/logout" type="submit">Выйти</a>
            {% else %}
            <a class="btn btn-warning" href="/login" type="submit">Войти</a>&ensp;
            <a class="btn btn-danger" href="/register" type="submit">Регистрация</a>
            {% endif %}
        </div>
    </div>
</nav>


{% block content %} {% endblock %}


</body>
</html>
