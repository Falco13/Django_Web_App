{% extends 'base.html' %}

{% block title %}
Adding news
{% endblock %}


{% block content %}
<div class="container">
    {{ form.non_field.errors }}
    <h2>Adding news</h2>
    <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary btn-block">Add news</button>
    </form>
</div>
{% endblock %}
